<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --primary: #2563eb;
        --bg: #f8fafc;
        --text: #1e293b;
        --card-bg: #ffffff;
        --border: #e2e8f0;
      }

      body {
        width: 330px;
        margin: 0;
        padding: 16px;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        border-radius: 16px;
        overflow: hidden;
      }

      h3 {
        font-size: 18px;
        margin: 0 0 16px 0;
        color: var(--primary);
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #notesList {
        max-height: 280px;
        overflow-y: auto;
        margin-bottom: 16px;
        padding-right: 4px;
      }

      #notesList::-webkit-scrollbar {
        width: 5px;
      }
      #notesList::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      .note-card {
        position: relative;
        background: var(--card-bg);
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        border-left: 4px solid var(--primary);
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .context {
        font-size: 11px;
        color: #64748b;
        margin-bottom: 8px;
        background: #eff6ff;
        padding: 8px;
        border-radius: 6px;
        border: 1px dashed #bfdbfe;
        line-height: 1.4;

        display: block;
        overflow: visible;
        word-wrap: break-word;
      }

      .content {
        font-size: 15px;
        line-height: 1.5;
        font-weight: bold;
        word-wrap: break-word;
        padding-right: 20px;
      }

      .btn-edit {
        position: absolute;
        bottom: 5px;
        right: 30px; 
        font-size: 14px;
        color: #94a3b8;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        font-size: 20px;
      }

      .btn-edit:hover {
        color: var(--primary);
      }

      .btn-delete {
        position: absolute;
        bottom: 1px;
        right: 8px;
        font-size: 20px;
        font-weight: 300;
        color: #94a3b8;
        border: none;
        background: transparent;
        cursor: pointer;
        line-height: 1;
        padding: 0;
        transition: color 0.2s;
        font-size: 30px;
      }

      .btn-delete:hover {
        color: #ef4444;
      }

      /* 6. Form Elements */
      textarea {
        width: 100%;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        padding: 10px;
        box-sizing: border-box;
        resize: none;
        min-height: 70px;
        font-family: inherit;
        font-size: 13px;
        margin-bottom: 10px;
        transition: border-color 0.2s;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      button#saveBtn {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: background 0.2s;
      }

      button#saveBtn:hover {
        background: #1d4ed8;
      }

      .empty-state {
        text-align: center;
        font-size: 12px;
        color: #94a3b8;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h3><span>üìù</span> ContextNote</h3>

    <div id="notesList">
      <div class="empty-state">Loading notes...</div>
    </div>

    <textarea
      id="noteInput"
      placeholder="Write a note about this page..."
    ></textarea>

    <button id="saveBtn">Save Note</button>
    <div
      style="
        text-align: center;
        margin-top: 15px;
        border-top: 1px solid #e2e8f0;
        padding-top: 10px;
      "
    >
      <a
        href="#"
        id="openDashboard"
        style="
          font-size: 13px;
          color: var(--primary);
          text-decoration: none;
          font-weight: 600;
        "
      >
        Open Full Dashboard ‚Üó
      </a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
