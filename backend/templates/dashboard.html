<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContextNote | My Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Lora:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f6f7f9;
        --surface: #ffffff;
        --border: #e4e7ec;
        --border-strong: #d0d5dd;
        --ink: #101828;
        --ink-2: #344054;
        --muted: #667085;
        --muted-2: #98a2b3;
        --accent: #4f46e5;
        --accent-bg: #eef2ff;
        --active-nav: #eef2ff;
        --highlight-bg: #fffbeb;
        --highlight-border: #f59e0b;
        --radius: 12px;
        --nav-width: 260px;
        --topbar-h: 60px;
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: var(--bg);
        color: var(--ink);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .topbar {
        height: var(--topbar-h);
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        flex-shrink: 0;
        z-index: 100;
        padding-right: 20px;
      }
      .topbar-logo {
        width: var(--nav-width);
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 16px;
        flex-shrink: 0;
        border-right: 1px solid var(--border);
        height: 100%;
      }
      .logo-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        border-radius: 8px;
        display: grid;
        place-items: center;
        flex-shrink: 0;
      }
      .logo-icon svg {
        width: 17px;
        height: 17px;
        fill: white;
      }
      .logo-name {
        font-size: 15px;
        font-weight: 700;
        color: var(--ink);
        letter-spacing: -0.3px;
        white-space: nowrap;
      }
      .logo-name span {
        color: var(--accent);
      }

      .search-wrap {
        flex: 1;
        padding: 0 20px;
        display: flex;
        align-items: center;
      }
      .search-box {
        width: 100%;
        max-width: 480px;
        position: relative;
      }
      .search-box svg {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 15px;
        height: 15px;
        stroke: var(--muted-2);
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        pointer-events: none;
      }
      .search-box input {
        width: 100%;
        height: 37px;
        padding: 0 14px 0 38px;
        border: 1.5px solid var(--border);
        border-radius: 9px;
        font-family: inherit;
        font-size: 13.5px;
        color: var(--ink);
        background: var(--bg);
        outline: none;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }
      .search-box input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12);
        background: #fff;
      }

      .sync-btn {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 13px;
        font-weight: 600;
        color: var(--ink-2);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }
      .sync-btn:hover {
        border-color: var(--accent);
        background: var(--accent-bg);
        color: var(--accent);
      }
      .sync-menu {
        position: absolute;
        top: 65px;
        right: 20px;
        background: white;
        border: 1px solid var(--border);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 220px;
        display: none;
        flex-direction: column;
        padding: 8px;
        z-index: 200;
      }
      .sync-menu.show {
        display: flex;
      }
      .sync-item {
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--ink);
      }
      .sync-item:hover {
        background: var(--bg);
      }
      .sync-divider {
        height: 1px;
        background: var(--border);
        margin: 4px 0;
      }

      .app-body {
        display: flex;
        flex: 1;
        overflow: hidden;
        position: relative;
      }
      .sidebar {
        width: var(--nav-width);
        background: var(--surface);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        overflow: hidden;
        z-index: 90;
      }
      .sidebar-header {
        padding: 14px 14px 8px;
        flex-shrink: 0;
      }
      .sidebar-label {
        font-size: 10.5px;
        font-weight: 600;
        color: var(--muted-2);
        text-transform: uppercase;
        letter-spacing: 0.09em;
        padding: 0 8px;
        margin-bottom: 6px;
        display: block;
      }
      .sidebar-scroll {
        flex: 1;
        overflow-y: auto;
        padding: 4px 8px 20px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 9px;
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 1px;
        text-decoration: none;
        transition: background 0.15s;
      }
      .nav-item:hover {
        background: var(--bg);
      }
      .nav-item.active {
        background: var(--active-nav);
      }
      .nav-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--border-strong);
        flex-shrink: 0;
      }
      .nav-item.active .nav-dot {
        background: var(--accent);
      }
      .nav-domain {
        font-size: 13px;
        font-weight: 500;
        color: var(--ink-2);
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .nav-badge {
        font-size: 10.5px;
        font-weight: 600;
        color: var(--muted);
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 1px 7px;
      }
      .nav-item.active .nav-badge {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }

      .main {
        flex: 1;
        overflow-y: auto;
        padding: 28px 32px;
      }
      .site-section {
        margin-bottom: 40px;
        animation: fadeUp 0.4s ease both;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .section-head {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
      }
      .section-globe {
        width: 30px;
        height: 30px;
        border-radius: 8px;
        background: var(--accent-bg);
        display: grid;
        place-items: center;
        flex-shrink: 0;
      }
      .section-globe svg {
        width: 15px;
        height: 15px;
        stroke: var(--accent);
        fill: none;
        stroke-width: 2;
      }
      .section-domain {
        font-size: 14.5px;
        font-weight: 700;
        color: var(--ink);
      }
      .section-link {
        font-size: 11.5px;
        color: var(--muted);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 3px;
        transition: color 0.15s;
      }
      .section-link:hover {
        color: var(--accent);
      }

      .notes-grid {
        display: flex;
        gap: 14px;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      .note-card {
        background: var(--surface);
        border: 1.5px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        min-width: 280px;
        max-width: 280px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex-shrink: 0;
        position: relative;
        transition: all 0.2s;
      }
      .note-card:hover {
        border-color: var(--accent);
        box-shadow: 0 4px 18px rgba(79, 70, 229, 0.1);
        transform: translateY(-2px);
      }

      .card-actions {
        position: absolute;
        top: 12px;
        right: 12px;
        display: flex;
        gap: 4px;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .note-card:hover .card-actions {
        opacity: 1;
      }
      .action-btn {
        width: 26px;
        height: 26px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--bg);
        display: grid;
        place-items: center;
        cursor: pointer;
        font-size: 13px;
        color: var(--muted);
        transition: all 0.15s;
      }
      .action-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
        background: var(--accent-bg);
      }
      .action-btn.del:hover {
        border-color: #ef4444;
        color: #ef4444;
        background: #fff5f5;
      }

      .note-title {
        font-size: 13.5px;
        font-weight: 700;
        color: var(--ink);
        line-height: 1.4;
        padding-right: 60px;
      }
      .note-highlight-block {
        font-family: "Lora", serif;
        font-style: italic;
        font-size: 12px;
        color: #92400e;
        background: var(--highlight-bg);
        border-left: 3px solid var(--highlight-border);
        padding: 7px 10px;
        border-radius: 0 6px 6px 0;
        line-height: 1.55;
      }
      .note-body {
        font-size: 13px;
        color: var(--ink-2);
        line-height: 1.6;
        flex: 1;
      }
      .note-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: auto;
      }
      .tag {
        font-size: 10.5px;
        font-weight: 600;
        padding: 2px 9px;
        border-radius: 20px;
        background: var(--bg);
        color: var(--muted);
        border: 1px solid var(--border);
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 80px 40px;
        color: var(--muted);
        text-align: center;
      }
      .empty-state h3 {
        font-size: 16px;
        color: var(--ink-2);
        font-weight: 600;
      }

      .modal-bg {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(16, 24, 40, 0.45);
        z-index: 200;
        place-items: center;
        backdrop-filter: blur(3px);
      }
      .modal-bg.show {
        display: grid;
      }
      .modal {
        background: var(--surface);
        border-radius: 14px;
        padding: 28px;
        width: 90%;
        max-width: 440px;
        box-shadow: 0 20px 60px rgba(16, 24, 40, 0.18);
      }
      .modal textarea {
        width: 100%;
        min-height: 100px;
        border: 1.5px solid var(--border);
        border-radius: 9px;
        padding: 10px 12px;
        font-family: inherit;
        font-size: 13.5px;
        outline: none;
        margin-top: 10px;
      }
      .modal-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 14px;
      }
      .btn {
        padding: 8px 18px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        border: 1.5px solid var(--border);
        background: var(--bg);
        color: var(--ink-2);
      }
      .btn.primary {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-logo">
        <div class="logo-icon">
          <svg viewBox="0 0 20 20">
            <rect x="3" y="3" width="14" height="2.5" rx="1.25" />
            <rect x="3" y="7.5" width="10" height="2.5" rx="1.25" />
            <rect x="3" y="12" width="12" height="2.5" rx="1.25" />
            <rect
              x="3"
              y="16.5"
              width="7"
              height="2.5"
              rx="1.25"
              opacity="0.6"
            />
          </svg>
        </div>
        <span class="logo-name" style="margin-left: 10px"
          >Context<span>Note</span></span
        >
      </div>
      <div class="search-wrap">
        <div class="search-box">
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
          <input
            type="text"
            id="searchInput"
            placeholder="Search notes..."
            autocomplete="off"
          />
        </div>
      </div>
      <div style="position: relative">
        <button class="sync-btn" id="syncBtn">
          <svg
            viewBox="0 0 24 24"
            width="16"
            height="16"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
          Cloud Sync
        </button>
        <div class="sync-menu" id="syncMenu">
          <div
            id="userStatus"
            style="font-size: 11px; color: #666; padding: 0 8px"
          >
            Checking auth...
          </div>
          <div class="sync-divider"></div>
          <div class="sync-item" onclick="window.location.href = '/login'">
            Login with Google
          </div>
          <div class="sync-divider"></div>
          <div class="sync-item" onclick="pushToCloud()">
            ⬆ Upload Local Data
          </div>
          <div class="sync-item" onclick="pullFromCloud()">⬇ Download Data</div>
        </div>
      </div>
    </header>

    <div class="app-body">
      <nav class="sidebar">
        <div class="sidebar-header">
          <span class="sidebar-label">Sources</span>
        </div>
        <div class="sidebar-scroll" id="sidebarNav"></div>
      </nav>

      <main class="main" id="mainContent">
        <!-- JS Renders Content Here -->
      </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal-bg" id="editModal">
      <div class="modal">
        <h3>Edit Note</h3>
        <textarea id="editTextarea" placeholder="Note content..."></textarea>
        <div class="modal-actions">
          <button class="btn" id="cancelEdit">Cancel</button>
          <button class="btn primary" id="saveEdit">Save</button>
        </div>
      </div>
    </div>

    <script>
      const STORAGE_KEY = "context_notes_data";
      let notes = [];

      function render() {
        const raw = localStorage.getItem(STORAGE_KEY);
        notes = raw ? JSON.parse(raw) : [];

        const list = document.getElementById("notesList");
        const sidebar = document.getElementById("sidebar");
        list.innerHTML = "";
        sidebar.innerHTML = "";

        if (notes.length === 0) {
          list.innerHTML =
            "<h3>No notes found.</h3><p>Open this dashboard from the extension to load your local notes.</p>";
          return;
        }

        // Group by Domain
        const groups = {};
        notes.forEach((n) => {
          if (!groups[n.domain]) groups[n.domain] = [];
          groups[n.domain].push(n);
        });

        Object.keys(groups).forEach((domain) => {
          sidebar.innerHTML += `<div class="nav-item"><span>${domain}</span><span style="opacity:0.5">${groups[domain].length}</span></div>`;

          list.innerHTML += `<div style="font-weight:700; margin: 20px 0 10px 0; color:var(--muted);">${domain}</div>`;
          groups[domain].forEach((n) => {
            list.innerHTML += `
                    <div class="note-card">
                        ${n.text_selection ? `<div class="highlight">"${n.text_selection}"</div>` : ""}
                        <div class="note-body">${n.content}</div>
                    </div>
                `;
          });
        });
      }

      // Cloud Logic
      function toggleSyncMenu() {
        const menu = document.getElementById("syncMenu");
        menu.style.display = menu.style.display === "none" ? "block" : "none";
        checkUser();
      }

      async function checkUser() {
        const res = await fetch("/user_info");
        if (res.ok) {
          const data = await res.json();
          document.getElementById("userStatus").innerText = data.email;
          document.getElementById("authArea").style.display = "none";
          document.getElementById("syncActions").style.display = "flex";
        }
      }

      async function pushToCloud() {
        const data = localStorage.getItem(STORAGE_KEY);
        await fetch("/sync", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: data }),
        });
        alert("Synced to Cloud!");
      }

      async function pullFromCloud() {
        const res = await fetch("/sync");
        const json = await res.json();
        if (json.data) {
          localStorage.setItem(STORAGE_KEY, json.data);
          render();
          alert("Downloaded from Cloud!");
        }
      }

      render();
    </script>
  </body>
</html>
